spring:
  application:
    name: yu-ai-code-service

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yu_ai_code_mother
    username: root
    password: 123456

server:
  port: 8123
  servlet:
    context-path: /yu-ai-code

# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.example.yuaicoder.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
